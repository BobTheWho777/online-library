<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Список издателей</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="~{header}"></div>
<h1>Список издателей</h1>
<a href="/publishers/add">Добавить издателя</a>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Название</th>
    <th>Город</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="publisher : ${publishers}">
    <td th:text="${publisher.id}"></td>
    <td th:text="${publisher.title}"></td>
    <td th:text="${publisher.city}"></td>
    <td>
      <a th:href="@{/publishers/edit/{id}(id=${publisher.id})}">Редактировать</a>
      <a th:href="@{/publishers/delete/{id}(id=${publisher.id})}" onclick="return confirm('Удалить издателя?');">Удалить</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
