<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактировать издателя</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="~{header}"></div>
<h1>Редактировать издателя</h1>
<form action="#" th:action="@{/publishers/edit/{id}(id=${publisher.id})}" th:object="${publisher}" method="post">
  <label>Название:</label>
  <input type="text" th:field="*{title}" required/>
  <br/>
  <label>Город:</label>
  <input type="text" th:field="*{city}" required/>
  <br/>
  <button type="submit">Сохранить изменения</button>
</form>
<br/>
<a href="/publishers">Назад к списку</a>
</body>
</html>
