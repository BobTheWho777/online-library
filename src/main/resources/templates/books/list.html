<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Библиотека</title>
</head>
<body>
<div th:replace="~{header}"></div>
<h1>Список книг</h1>
<a href="/books/add">Добавить книгу</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Автор</th>
        <th>Издатель</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author.name}"></td>
        <td th:text="${book.publisher.title}"></td>
        <td>
            <a th:href="@{/books/edit/{id}(id=${book.id})}">Редактировать</a>
            <a th:href="@{/books/delete/{id}(id=${book.id})}" onclick="return confirm('Удалить книгу?');">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
