<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Список авторов</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="~{header}"></div>
<h1>Список авторов</h1>
<a href="/authors/add">Добавить автора</a>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Имя</th>
    <th>Фамилия</th>
    <th>Отчество</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="author : ${authors}">
    <td th:text="${author.id}"></td>
    <td th:text="${author.name}"></td>
    <td th:text="${author.surname}"></td>
    <td th:text="${author.lastname}"></td>
    <td>
      <a th:href="@{/authors/edit/{id}(id=${author.id})}">Редактировать</a>
      <a th:href="@{/authors/delete/{id}(id=${author.id})}" onclick="return confirm('Удалить автора?');">Удалить</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
